<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proyecto IA - Prediccion de Flores</title>
<link rel="stylesheet" href="style.css"> <!-- Enlace a la hoja de estilos -->
<!-- Incluyendo brain.js desde un CDN para el uso de redes neuronales -->
<script src="https://cdn.jsdelivr.net/npm/brain.js"></script>
</head>
<body>
<h1>Proyecto IA - Prediccion de Flores</h1>
<div class="form-container">
    <!-- Entradas para las características de la flor -->
    <label for="sepalLength">Largo del Sépalo (cm):</label>
    <input type="number" id="sepalLength" step="0.01" min="0" required>
    
    <label for="sepalWidth">Ancho del Sépalo (cm):</label>
    <input type="number" id="sepalWidth" step="0.01" min="0" required>
    
    <label for="petalLength">Largo del Pétalo (cm):</label>
    <input type="number" id="petalLength" step="0.01" min="0" required>
    
    <label for="petalWidth">Ancho del Pétalo (cm):</label>
    <input type="number" id="petalWidth" step="0.01" min="0" required>
    
    <button id="classifyBtn">Clasificar</button> <!-- Botón para clasificar la flor -->
</div>
<div id="result" class="result"></div> <!-- Div para mostrar el resultado de la clasificación -->

<script src="script.js"></script> <!-- Enlace al archivo JavaScript -->
</body>
</html>
